<div>
  <h1 x-large class="sample-content">Hello Sandeep</h1>



  <div>
    <h4>Local State</h4>

    <form (ngSubmit)="submitState(localState.value)" autocomplete="off">

      <input
        [value]="localState.value"
        (input)="localState.value = $event.target.value"
        placeholder="add "
        autofocus>

      <button>Submit Value</button>
    </form>
    

  </div>

</div>
